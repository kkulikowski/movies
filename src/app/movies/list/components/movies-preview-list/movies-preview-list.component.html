<div fxLayout="column">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px">
      <mat-form-field>
        <input type="text" matInput placeholder="Movie or Series Title" formControlName="query" required>
        <mat-error>Movie title is required</mat-error>
      </mat-form-field>
      <div>
        <button mat-raised-button color="accent"><mat-icon>search</mat-icon> Search</button>
      </div>
    </div>
  </form>

  <h3>Movies ({{totalResults}})</h3>
  <mat-nav-list>
    <a mat-list-item *ngFor="let movie of moviesList" fxLayout="row" [routerLink]="['/movies', movie.id]">
      <app-movie-img [source]="movie?.poster_path" [imageWidth]="posterWidth"></app-movie-img>
      <div fxFlex fxLayout="column">
        <h4>{{movie?.title}}</h4>
        <div>
          {{movie.overview}}
        </div>
      </div>
    </a>
  </mat-nav-list>
</div>
