<div fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px">
    <mat-form-field>
      <input type="text" matInput placeholder="Movie or Series Title">
    </mat-form-field>
    <div>
      <button mat-raised-button color="accent"><mat-icon>search</mat-icon> Search</button>
    </div>
  </div>

  <mat-nav-list>
    <a mat-list-item *ngFor="let movie of moviesList" fxLayout="row">
      {{movie | json}}
    </a>
  </mat-nav-list>
</div>
